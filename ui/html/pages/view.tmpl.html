{{define "title"}}Snippet #{{.Snippet.ID}}{{end}} {{define "main"}}
<div class="snippet">
  <div class="metadata">
    {{ with .Snippet }}
    <strong>{{.Title}}</strong>
    <span>#{{.ID}}</span>
  </div>
  <pre><code>{{.Content}}</code></pre>
  <div class="metadata">
    <time>Created: {{humanDate .Created}}</time>
    <time>Expires: {{humanDate .Expires}}</time>
  </div>
  {{end}}
</div>
{{end}}
