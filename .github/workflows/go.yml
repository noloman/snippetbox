# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.5'
        check-latest: true

    - name: Build
      run: go build -v cmd/web/handlers.go cmd/web/helpers.go cmd/web/main.go cmd/web/middleware.go cmd/web/routes.go cmd/web/templates.go

    - name: Test
      run: go test -v cmd/web/handlers.go cmd/web/helpers.go cmd/web/main.go cmd/web/middleware.go cmd/web/routes.go cmd/web/templates.go
